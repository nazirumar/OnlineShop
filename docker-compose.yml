version: '3.8'


services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: onlineshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: z
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/onlineshop
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
